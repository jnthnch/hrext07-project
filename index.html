<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"></script>

    <script src="app/app.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <h1>2019 NFL Picks</h1>
    <div class="everything">

      <div class="create-user">
        <header>
          Create New Username
        </header>
        <input type="text" name="" placeholder="username" class="new-username">
        <button type="button" class="create-user-button">create</button>
      </div>

      <br>

      <div class="pick-container">

        <!-- EXISTING USERS DROPDOWN MENU -->
        <header>
          Existing Users
        </header>
        <select class="user-name-dropdown" name="">
          <option value="" selected disabled hidden>select</option>
        </select>

        <!-- PICK FORMS -->
        <div>
          home team
          <input type="text" class="home-team-pick">
        </div>
        <div>
          away team
          <input type="text" class="away-team-pick">
        </div>
        <div>
          your pick
          <input type="text" class="spread-pick">
        </div>

        <button type="button" name="button" class="submit-pick-button">submit pick</button>

      </div>

      <div class="user-picks-container">

        <!-- SHOW USER PICK BUTTONS  -->
        <h2>show this week's picks</h2>
        <div class="user-show-picks-button">
        </div>

        <ul class="picks-list">
        </ul>

      </div>

      <!-- OVERALL STANDINGS -->
      <div class="overall-standings">
        <h2>overall standings</h2>
        <ul>
        </ul>
      </div>
    </div>





  </body>
</html>
